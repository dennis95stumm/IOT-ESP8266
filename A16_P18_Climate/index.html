<script language="JavaScript">
var source = new EventSource("/eventclimate");

source.addEventListener('temp', function(e) {
  document.getElementById("temp").value = e.data;
  document.getElementById("otemp").value = e.data +" C";
}, false);

source.addEventListener('light', function(e) {
  document.getElementById("light").value = e.data;
  document.getElementById("olight").value = e.data;
}, false);
source.addEventListener('hum', function(e) {
  document.getElementById("hum").value = e.data;
  document.getElementById("ohum").value = e.data+" %";
}, false);


source.addEventListener('msg', function(e) {
	document.getElementById('msg').value += e.data;
}, false);
</script>
